<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/form.css">
</head>

<body>
    <div class="background"></div>
      <main class="container">
       <div class = "left-column">
           <h1 class = "main-title">Sing up</h1>
           <footer class = "bottom-links">
               <a href = "#">Privacy policy</a>
               <span>&</span>
               <a href="#">terms of service</a>
           </footer>
       </div>
       <div class="right-column">
           <div class="close">x</div>
           <form class="form">
               <div class="form-row">
                   <label for="Username">Username</label>
                   <input id="Username"type="text" placeholder="Your username.." required>

                </div>
               <div class="form-row">
                   <label for="email">E-mail</label>
                   <input id="email" type="email" placeholder="Your e-mail.." required>
                </div>
               <div class="form-row">
                   <label for="pass">Password</label>
                   <input id="pass" type="password" placeholder="password" required>
                </div>
               <div class="form-row">
                   <label for="repass">Repeat password</label>
                   <input id="repass" type="password" placeholder="repeat password" required>
                </div>
               <div class="form-row">
                   <button type="submit">Get started</button>
                    <span>or</span>
                   <a href="#">Sign in</a>
                </div>
           </form>
       </div>
   </main>
</body>
</html>
